
<header>
  <h1>{{title}}</h1>
  <!-- if showAddtask is true button changes color to re,text changes to close else it remains green and text is Add -->
  <app-button
  *ngIf="hasRoute('/')"
   color= "{{showAddTask ? 'red':'green'}}"
  text="{{showAddTask ? 'Close':'Add'}}"
   (btnClick)="toggleAddTask()">
</app-button>
</header>

<!-- this catches the emitted event(btnclick) and fires toggleAddTask function -->
