<!-- $event helps get the task since for add-task we dont have access to it -->
<app-add-task (onAddTask)="AddTask($event)">

</app-add-task>

<app-tasks-item *ngFor="let task of tasks" 
[task]="task" (onDeleteTask)="deleteTask(task)"
(onToggleReminder)="toggleReminder(task)">
 </app-tasks-item>

 <!-- onDeleteTaskfires deleteTaskfrom task component 
       onToggleReminder fires toggleReminder  from ''-->
